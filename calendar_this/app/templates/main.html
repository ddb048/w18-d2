<html>

<head>
    <title>Sample App - Home</title>
</head>

<body>
    <h1>Calendar working</h1>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Start</th>
                <th>End</th>
            </tr>
        </thead>
        <tbody>
            {% for item in rows %}
            <tr>
                <td>
                    {{item.name}}
                </td>
                <td>
                    {{item.start}}
                </td>
                <td>
                    {{item.end}}
                </td>
            </tr>

            {% endfor %}

            <!-- loop here to create rows -->
        </tbody>
    </table>
</body>

</html>
